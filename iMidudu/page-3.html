<!DOCTYPE html>
<html>
<head>
	<!-- Basic Page Needs
	================================================== -->
	<meta charset="utf-8">
	<title>不凡帝红包--身份验证</title>
	<meta name="description" content="">
	<meta name="author" content="PaulWang">
	<meta content="telephone=no" name="format-detection" />
	<!-- 让IE浏览器用最高级内核渲染页面 还有用 Chrome 框架的页面用webkit 内核
	================================================== -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<!-- IOS6全屏 Chrome高版本全屏
	================================================== -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="mobile-web-app-capable" content="yes"> 
	<!-- 让360双核浏览器用webkit内核渲染页面
	================================================== -->
	<meta name="renderer" content="webkit">
	<!-- Mobile Specific Metas
	================================================== -->
	<!-- !!!注意 minimal-ui 是IOS7.1的新属性，最小化浏览器UI，但是在iOS8.1突然被取消 -->
	<meta name="viewport" content="width=device-width,maximum-scale=1, maximum-scale=1">
	<meta content="telephone=no" name="format-detection" />
	<!-- CSS
	================================================== -->
	<link href="css/reset.css" rel="stylesheet" type="text/css">
	<link href="css/style.css" rel="stylesheet" type="text/css">
	<!-- Favicons
	================================================== -->
<!--	<link rel="shortcut icon" href="favicon.ico" >-->
	<!-- Android 主屏图标
	================================================== -->	
<!--	<link rel="icon" sizes="196x196" href="images/apple-touch-icon-114x114.png">-->
	<!-- IOS 主屏图标
	================================================== -->
<!--	<link rel="apple-touch-icon" sizes="57x57" href="images/apple-touch-icon-57x57.png">-->
<!--	<link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">-->
<!--	<link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">-->
</head>
<body>
<div class="wrap">
    <header>
        <a href="#" class="logo logo01"><img src="images/logo-01.png" alt=""></a>
        <a href="#" class="logo logo02"><img src="images/logo-02.png" alt=""></a>
    </header>
    <section>
        <div class="mainWrap">
            <div class="formWrap">
                <div class="formList">
                    <span class="title title01"></span>
                    <input type="text" class="txt txt01" placeholder="请输入姓名">
                </div>
                <div class="formList">
                    <span class="title title02"></span>
                    <span class="sexWrap"><input type="radio" class="radio" id="men" name="sex" checked><label for="men" class="radioBox"><i class="sex men"></i></label></span>
                    <span class="sexWrap"><input type="radio" class="radio" id="women" name="sex"><label for="women" class="radioBox"><i class="sex women"></i></label></span>
                </div>
                <div class="formList">
                    <span class="title title03"></span>
                    <input type="text" class="txt txt01" placeholder="请输入手机号">
                </div>
                <div class="formList">
                    <input type="text" class="txt txt02" placeholder="请输入验证码">
                    <a href="#" class="txt code">获取验证码</a>
                    <p class="codeTips">验证码将在10分钟内发送到手机上</p>
                </div>
                <input type="button" class="btn" value="">
            </div>
        </div>
    </section>
</div>
<script src="js/jquery.min.js"></script>
</body>
</html>
